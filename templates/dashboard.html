<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Deteksi Sampah</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 main-card w-100">

        <h3 class="text-center mb-4 title">
            ‚ôªÔ∏è Dashboard Deteksi Sampah
        </h3>

        <!-- TAB NAV -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#foto">
                    üì∏ Deteksi Foto
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#video">
                    üé• Deteksi Video
                </button>
            </li>
        </ul>

        <div class="tab-content">

            <!-- FOTO -->
            <div class="tab-pane fade show active" id="foto">
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="image" class="form-control mb-3" required>
                    <button class="btn btn-success w-100">üîç Deteksi Foto</button>
                </form>

                {% if image %}
                <div class="text-center mt-4">
                    <h5>Hasil Deteksi Foto</h5>
                    <img src="{{ url_for('static', filename=image) }}"
                         class="img-fluid rounded result-img">
                </div>
                {% endif %}
            </div>

            <!-- VIDEO -->
            <div class="tab-pane fade" id="video">
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="video" class="form-control mb-3" accept="video/*" required>
                    <button class="btn btn-success w-100">‚ñ∂Ô∏è Deteksi Video</button>
                </form>

                {% if video %}
                <div class="text-center mt-4">
                    <h5>Hasil Deteksi Video</h5>
                    <video controls width="100%" class="rounded border">
                        <source src="{{ url_for('static', filename=video) }}">
                        Browser kamu tidak mendukung video.
                    </video>
                </div>
                {% endif %}
            </div>

        </div>

        <p class="text-center text-muted mt-4 small">
            YOLOv11 ¬∑ Flask ¬∑ Computer Vision
        </p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
